<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Signup</title>
  </head>
  <body>
    <center><h1 >Signup Page</h1></center>
      <div class="container">

          <form action="/signup" method="post" onsubmit="return validateForm()">
          <div class="mb-3">
            <label for="email" class="form-label ">Email address</label>
            <input type="email" name="email" class="form-control" id="email" required>

          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password" required>
          </div>

          <div class="mb-3">
            <label for="cnfpassword" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="cnfpassword" required>
          </div>

        <script type="text/javascript">
        function validateForm(){
          pass = document.getElementById("password");
          cnfpass = document.getElementById("cnfpassword");
          if (pass.value != cnfpass.value){
            alert("Passwords Do Not match!");
            return false;
          }

          if (pass.value.length <8){
            alert("Passwords is too Short!");
            return false;
            }
          }
        </script>

        <center><button type="submit"  class="btn btn-primary">Signup</button></center>
        </form>

        <p>Already Have an Account? Login <a href ="/login">Here</a></p>
      </div>

  </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
